  <body>
    <div class="limiter">
      <div class="container-table100">
        <div class="wrap-table100">
          <div class="table100 ver1 m-b-110">
            <div class="table100-head">
              <table>
                <thead>
                  <tr class="row100 head">
                    <th class="cell100 column1">ID</th>
                    <th class="cell100 column2">NAME</th>
                    <th class="cell100 column3">ROLL NO.</th>
                    <th class="cell100 column4">MARKS</th>
                    <!-- <th class="cell100 column5">MARKS</th> -->
                  </tr>
                </thead>
              </table>
            </div>
            <div class="table100-body js-pscroll">
              <table>
                <tbody>
                  {% for student in student_list %}
                            <tr class="row100 body">
                                <td class="cell100 column1">{{student["id"]}}</td>
                                <td class="cell100 column2">{{student["name"]}} </td>
                                <td class="cell100 column3">000</td>
                                <td class="cell100 column4"> 
                                    <form action="#" method="POST" style="border:3px; border-style:solid; border-color:#0e0035; padding: 1em;"> 
                                        <!-- need to fingur id -->
                                        <input type="number" id="{{test}}_{{grade}}_{{subject}}_{{student['id']}}"  name="marks">
                                      </form> 
                                    </td>
                                  </tr>
                                  {% endfor %}
                                </tbody>
                              </table>
                            </div>
                          </div>
                          <button type="submit" class="btn" style="background-color: rgb(30, 30, 111);">Upload marks</button>
        </div>
      </div>
    </div>
  </body>
